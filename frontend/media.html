<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Feed - ArtNest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: var(--dark-bg);
            padding-top: 80px;
        }

        /* Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--darker-bg);
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Container */
        .media-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Filter Bar */
        .filter-bar {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        .filter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            border-color: transparent;
        }

        /* Upload Section */
        .upload-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px dashed rgba(139, 92, 246, 0.3);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease 0.1s backwards;
        }

        .upload-section:hover {
            border-color: var(--primary-purple);
            background: rgba(139, 92, 246, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .upload-section h3 {
            margin-bottom: 0.5rem;
        }

        .upload-section p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 4;
            column-gap: 1.5rem;
        }

        .media-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .media-content {
            position: relative;
            cursor: pointer;
        }

        .media-content img,
        .media-content video {
            width: 100%;
            display: block;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .media-info {
            padding: 1rem;
        }

        .media-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-info h4 {
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }

        .media-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .media-caption {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .media-actions {
            display: flex;
            gap: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .action-btn:hover {
            color: var(--primary-purple);
        }

        .action-btn.liked {
            color: var(--primary-pink);
        }

        .action-btn.liked .heart-icon {
            animation: heartBeat 0.5s ease;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Comment Panel */
        .comment-panel {
            position: fixed;
            right: -400px;
            top: 0;
            bottom: 0;
            width: 400px;
            background: var(--card-bg);
            border-left: 1px solid rgba(139, 92, 246, 0.1);
            transition: right 0.3s ease;
            z-index: 10001;
            display: flex;
            flex-direction: column;
        }

        .comment-panel.active {
            right: 0;
        }

        .comment-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .comment-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 8px;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .comment-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .comment-input-wrapper {
            padding: 1.5rem;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
        }

        .comment-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }

            .comment-panel {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-logo">üéµ ArtNest Media</div>
        <nav class="header-nav">
            <a href="#" id="backToDashboard" class="btn btn-secondary">‚Üê Dashboard</a>
            <a href="#" id="logoutBtn" class="btn btn-primary">Logout</a>
        </nav>
    </header>

    <!-- Media Container -->
    <div class="media-container">
        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="image">üì∑ Images</button>
                    <button class="filter-btn" data-filter="video">üé• Videos</button>
                    <button class="filter-btn" data-filter="my">My Posts</button>
                </div>
                <button class="btn btn-primary" id="uploadBtn">
                    ‚¨ÜÔ∏è Upload Media
                </button>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection" style="display: none;">
            <div class="upload-icon">üì§</div>
            <h3>Upload Your Media</h3>
            <p>Drag and drop files here, or click to select</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*" multiple>
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Loading media...</p>
        </div>

        <!-- Masonry Grid -->
        <div class="masonry-grid" id="mediaGrid" style="display: none;">
            <!-- Media items will be inserted here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightboxClose">‚úï</div>
        <div class="lightbox-content" id="lightboxContent">
            <!-- Media will be displayed here -->
        </div>
    </div>

    <!-- Comment Panel -->
    <div class="comment-panel" id="commentPanel">
        <div class="comment-header">
            <h3>Comments</h3>
            <button class="btn btn-secondary" id="closeComments">‚úï</button>
        </div>
        <div class="comment-list" id="commentList">
            <!-- Comments will be loaded here -->
        </div>
        <div class="comment-input-wrapper">
            <input type="text" id="commentInput" class="comment-input" placeholder="Write a comment...">
            <button class="btn btn-primary" id="postCommentBtn" style="width: 100%;">Post Comment</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/media.js"></script>
    <script>
        // Require authentication
        ArtNest.requireAuth();

        const user = JSON.parse(localStorage.getItem('artnet_user'));
        const userType = user?.userType;

        // Update back to dashboard link
        document.getElementById('backToDashboard').href = userType === 'artist' ? 'artist-dashboard.html' : 'venue-dashboard.html';

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            ArtNest.logout();
        });

        // Toggle upload section
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const uploadSection = document.getElementById('uploadSection');
            uploadSection.style.display = uploadSection.style.display === 'none' ? 'block' : 'none';
        });

        // Initialize media page
        if (window.MediaManager) {
            MediaManager.init();
        }
    </script>
</body>
</html>
