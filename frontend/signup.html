<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ArtNest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
        }
        
        .logo-small {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--primary-purple);
            font-weight: 600;
        }
        
        .user-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .user-type-option {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .user-type-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .user-type-option.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--primary-purple);
        }
        
        .user-type-option input {
            display: none;
        }
        
        .user-type-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .password-strength {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Floating Musical Notes -->
    <div class="music-notes">
        <div class="music-note">üéµ</div>
        <div class="music-note">üé∂</div>
        <div class="music-note">üéµ</div>
        <div class="music-note">üé∂</div>
        <div class="music-note">üéµ</div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-small">üéµ ArtNest</div>
            <h2 class="auth-title">Create Your Account</h2>
            
            <div class="user-type-selector">
                <label class="user-type-option active" id="artistOption">
                    <input type="radio" name="userType" value="artist" checked>
                    <div class="user-type-icon">üé§</div>
                    <div style="font-weight: 600;">Artist</div>
                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Performer</div>
                </label>
                <label class="user-type-option" id="venueOption">
                    <input type="radio" name="userType" value="venue">
                    <div class="user-type-icon">üèõÔ∏è</div>
                    <div style="font-weight: 600;">Venue</div>
                    <div style="font-size: 0.875rem; color: var(--text-secondary);">Event Space</div>
                </label>
            </div>
            
            <form id="registerForm">
                <input type="hidden" id="userType" value="artist">
                
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        autocomplete="tel"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="form-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer; font-size: 0.875rem;">
                        <input type="checkbox" id="terms" required style="margin-top: 2px;">
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
        
        <div class="text-center" style="margin-top: 1rem;">
            <a href="index.html" style="color: var(--text-secondary); font-size: 0.875rem;">
                ‚Üê Back to home
            </a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle user type selection
        const artistOption = document.getElementById('artistOption');
        const venueOption = document.getElementById('venueOption');
        const userTypeInput = document.getElementById('userType');
        
        artistOption.addEventListener('click', () => {
            artistOption.classList.add('active');
            venueOption.classList.remove('active');
            userTypeInput.value = 'artist';
        });
        
        venueOption.addEventListener('click', () => {
            venueOption.classList.add('active');
            artistOption.classList.remove('active');
            userTypeInput.value = 'venue';
        });
        
        // Check URL parameters for pre-selected type
        const urlParams = new URLSearchParams(window.location.search);
        const typeParam = urlParams.get('type');
        if (typeParam === 'venue') {
            venueOption.click();
        }
    </script>
</body>
</html>
